<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <title>Temperature Converter</title>
</head>

<body>

  <div id="container">

    <div class="titleStyle">
      <h1>Temperature Converter</h1>
    </div>

    <form class="submit" type="submit">

      <div class="inputBox">
        <input type="number" id="userInput" />
        <div class="unitId">&deg; Celsius</div>
      </div>

      <div class="tempUnits">
        <input id="radioF" type="radio" name="radioButton" value="fahrenheit" checked> &deg;F
        <input type="radio" name="radioButton" value="celsius"> &deg;C
      </div>

      <div class="appButtons">
        <div class="convert">
          <button type="button" name="Convert">Convert</button>
        </div>
        <div class="clear">
          <button type="button" name="Clear">Clear</button>
        </div>
      </div>

    </form>

    <div class="result">

    </div>


    <script type="text/javascript" src="js/script.js"></script>

  </div>

</body>

</html>
